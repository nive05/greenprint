<!DOCTYPE html>
<html>
  <head>
    <title>Account Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/blue_bootstrap.min.css">
    <script type="text/javascript" src = "static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="static/js/rest_api.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>Account Demo REST API Service</h1>
        </div>

        <!-- Flash Message -->
        <div class="table-responsive">
          <table class="table">
            <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
          </table>
        </div>

        <div class="col-md-12" id="form_data">
          Create, Retrieve, Update, and Delete an Account:
          <div class="well">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="accountid">Account ID:</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="accountid" placeholder="Enter ID of Account">
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                  <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
                </div>
              </div>
            </div> <!-- form div -->

            <div class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="account_uuid">Account uuid:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="account_uuid" placeholder="Generate uuid of Account">
                </div>
                <div class="col-sm-2">
                  <button type="submit" class="btn btn-primary" id="generate-btn">Generate</button>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="account_owner">Owner:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="account_owner" placeholder="Enter owner for account">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="account_account_type">Account Type:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="account_account_type" placeholder="Enter account type for Account">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="account_institution_id">Institution ID:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="account_institution_id" placeholder="Enter institution id for Account">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="account_balance">Balance:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="account_balance" placeholder="Enter balance for Account">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="account_status">Status:</label>
                <div class="col-sm-10">
                  <select class="form-control" id="account_status">
                      <option value="In Progress" selected>In Progress</option>
                      <option value="Delivered">Delivered</option>
                      <option value="Cancelled">Cancelled</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                  <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                  <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                  <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                </div>
              </div>
          </div> <!-- form div -->
        </div>

        <!-- Search Results -->
        <div class="table-responsive col-md-12" id="search_results">
          <table class="table-striped">
            <thead>
            <tr>
                <th class="col-md-3">Account ID</th>
                <th class="col-md-2">Owner</th>
                <th class="col-md-2">account_type</th>
                <th class="col-md-3">Institution ID</th>
                <th class="col-md-3">Balance</th>
                <th class="col-md-2">Status</th>
            </tr>
            </thead>
          </table>
        </div>

        <footer>
          <br><br>
          <p>&copy; NYU DevOps Company 2017</p>
        </footer>
        </div><!--/span-->
     </div><!--/row-->

  </div><!-- container -->
  </body>
</html>
